p;&amp; msg.member === msg.guild.owner) // The member using this command must be the guild owner .addLevel(9, true, (client, msg) =&gt; msg.author === client.owner) // Allows the Bot Owner to use any lower commands, and causes any command with a permission level 9 or lower to return an error if no check passes. .addLevel(10, false, (client, msg) =&gt; msg.author === client.owner); // Allows the bot owner to use Bot Owner only commands, which silently fail for other users. new Client(config).login(config.token); Customizing the default PermissionLevels Another way you can customize permission levels is simply modifying the defaultPermissionLevels: Example: const { Client } = require('klasa'); const config = require('./config.json'); Client.defaultPermissionLevels .addLevel(3, false, ...) // let some group of people who solved some easteregg clues use a special command/some custom non-admin role .addLevel(6, false, (client, msg) =&gt; msg.guild &amp;&amp; msg.member.permissions.has('ADMINISTRATOR')) // Make the requirements to use the conf command stricter than just who can add the bot to the guild .addLevel(8, false, (client, msg) =&gt; client.configs.botSupportTeam.includes(msg.author.id)); // add a role above guild owners that let your support team help setup/troubleshoot on other guilds. new Client(config).login(config.token); What's different from Komada? Permission levels are fairly close to the same as Komada Permission levels, with a few exceptions. The default permission level structure is different: KlasaClient.defaultPermissionLevels Level Break Description 0 false Everyone can use these commands 6 false Members of guilds must have 'MANAGE_GUILD' permission 7 false Guild Owner 9 true Bot Owner 10 false Bot Owner (silent) This gives the bot creator a more blank slate to work with when first creating a bot. (Not all bots are mod bots, so mod/admin roles were largly unneed. Also there is infinitly more that you would want to put between 0 and administrative users, than between Guild Owner and Bot Owner). This helps keep bot creators from having to completely &quot;remake the wheel&quot; of permissions in almost all cases, without preventing that if wanted. (This fixes most cases of those who perpetually had to transfer/modify core commands to match their custom permissionLevels.) Since inhibitors are async in Klasa, check functions may be async So you can have: .addLevel(3, false, async(client, msg) =&gt; { const value = await someAsyncFunction(); return value === someOtherValue; }); Levels may be Overwritten/You can have any number of levels Currently in Komada, if you try to overwrite a level, it will throw an error. And PermissionLevels must be from 0-10 on komada. (This may change in the future) × Search results Close Fork me on Github "},"tutorial-UnderstandingSettingGateway.html":{"id":"tutorial-UnderstandingSettingGateway.html","title":"Tutorial: Understanding Setting Gateway","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Understanding Setting Gateway SettingGateway The SettingGateway is designed to provide users a very useful interface for managing data. Each instance is able to handle a completely different schema and database. By default, Klasa uses the json provider. Do not be fooled and insta-replace with SQLite, Klasa's JSON provider writes the data atomically, in other words, it is very rare for the data to corrupt. However, as Klasa works on a NoSQL environment, however, SQL parsing has been improved to reduce the NoSQL middleware processing and be able to match it in performance's speed. SQL providers also need a special set of methods and properties to make the provider SQL compatible. Change the provider's engine. For example, let's say I have downloaded the levelup provider and I want to work with it, then we go to your main script file (app.js, bot.js..., wherever you declare the new Klasa.Client), and write the following code: provider: { engine: 'levelup' } Your Klasa's configuration will look something like this: const client = new Klasa.Client({ ownerID: '', prefix: 'k!', clientOptions: {}, provider: { engine: '' }, }); client.login('A_BEAUTIFUL_TOKEN_AINT_IT?'); And now, you're using levelup's provider to store the data from SettingGateway. What happens when I use an engine that does not exist as a provider? Simply, SettingGateway will throw an error, it is enough user-friendly and readable, if that happens, make sure you wrote the provider's name correctly. Add new 'keys' to the guild configuration's schema. You can easily add keys to the schema by doing this: this.client.gateways.guilds.schema.addKey(key, options, force?); Where: key is the key's name to add, String type. options is an object containing the options for the key, such as type, default, sql, array... force (defaults to true) is whether SchemaManager should update all documents/rows to match the new schema, using the options.default value. For example, let's say I want to add a new configuration key, called modlogs, which takes a channel. this.client.gateways.guilds.schema.addKey('modlogs', { type: 'TextChannel' }); This will create a new configuration key, called modlogs, and will take a TextChannel type. The force parameter defaults to true instead to false. It is also recommended to use it as it can avoid certain unwanted actions. But now, I want to add another key, with name of users, so I can set a list of blacklisted users who won't be able to use commands, which will take an array of Users. this.client.gateways.guilds.schema.addKey('users', { type: 'User', array: true }); options.array defaults to false, and when options.default is not specified, it defaults to null, however, when options.array is true, options.default defaults to [] (empty array). What have we done? client.gateways.guilds.schema is a SchemaFolder instance (also called Folder type) which can manage itself, such as adding keys/folders to itself (it certainly follows the OOP paradigm). Editing keys from the guild configuration. Now that I have a new key called modlogs, I want to configure it outside the conf command, how can we do this? msg.guild.configs.update('modlogs', '267727088465739778', msg.guild); Check: Configuration.updateOne You can use a Channel instance, SettingResolver will make sure the input is valid and the database gets an ID and not an object. Now, I want to add a new user user to the users key, which takes an array. msg.guild.configs.update('users', '146048938242211840', msg.guild, { action: 'add' }); That will add the user '146048938242211840' to the users array. To remove it: msg.guild.configs.update('users', '146048938242211840', msg.guild, { action: 'remove' }); Check: Configuration.updateArray Removing a key from the guild configuration. I have a key which is useless for me, so I want to remove it from the schema. this.client.gateways.guilds.schema.removeKey('users'); Create a new folder to the schema It's very similar to how you create a new key into it, but it only accepts three arguments: this.client.gateways.guilds.schema.addFolder(name, object, force); So, let's say I want a key called 'modlogs' into the 'channels' folder for organization. There are two ways to do it: Slower const { schema } = this.client.gateways.guilds; async function() { await schema.addFolder('channels'); await schema.channels.addKey('modlogs', { type: 'TextChannel' }); console.log(schema.channels.modlogs.toJSON()); // { // type: 'textchannel', // array: false, // default: null, // min: null, // max: null, // configurable: true // } } Faster const { schema } = this.client.gateways.guilds; async function() { await schema.addFolder('channels', { modlogs: { type: 'TextChannel' } }); console.log(schema.channels.modlogs.toJSON()); // { // type: 'textchannel', // array: false, // default: null, // min: null, // max: null, // configurable: true // } } Now, how we do configure it with the built-in conf command? Easy: k!conf set channels.modlogs #modlogs Add a key to the guild configuration's schema if it doesn't exist. In Klasa-Pieces, specially, some pieces require a key from the configuration to work, however, the creator of the pieces does not know if the user who downloads the piece has it, so this function becomes is useful in this case. const { schema } = this.client.gateways.guilds; async function() { if (!schema.hasKey('modlog')) { await schema.addKey('modlog', { type: 'TextChannel' }); } } How can I create new Gateway instances? By using GatewayDriver, (available from client.gateways). Let's say I want to add a new Gateway instance, called channels, which input takes channels, and stores some data to complement our permissions. // Must use the function keyword or be a method of a class. async function validate(channelResolvable) { // 'this' is referred to the GatewayDriver's instance, it has access // to client, resolver... const result = await this.resolver.channel(channelResolvable); if (result) return result; throw 'The parameter &lt;Channel&gt; expects either a Channel ID or a Channel Instance.'; } // Define the schema for the new Gateway. const schema = { disabledCommands: { type: 'Command', default: [], array: true }, commandThrottle: { type: 'Integer', default: 5, min: 0, max: 60 }, commandReset: { type: 'Integer', default: 2, min: 0, max: 30 } }; // Now, we create it: this.client.gateways.add('channels', validate, schema); Since [#43], validate only accepts a single argument, instead of being resolver the first one. The validate function must be a function, not a Arrow Function, the difference between them is that an arrow function binds this to wherever the function has been created (for example, the exports from your eval command, if you are doing this with eval), while the normal functions does not do this. If the validate function does not resolve Guild type, you might want to use the fourth argument of Gateway#updateOne (third in Gateway#updateMany), which takes a Guild resolvable. And then, you can access to it by: this.client.gateways.channels; Using different providers in different gateways This is new from the SettingGateway v2 (check #43), when creating a new Gateway (check above for how to do it), there's an extra parameter in client.gateways.add called options. It's optional, but it accepts an object with one key: provider, which is the Provider/SQLProvider (json, leveldb, rethinkdb...). For example: this.client.gateways.add('channels', validate, schema, { provider: 'rethinkdb' }); The code above will create a new Gateway instance called 'channels', which will use RethinkDB to store the persistent data. × Search results Close Fork me on Github "},"tutorial-UnderstandingUsageStrings.html":{"id":"tutorial-UnderstandingUsageStrings.html","title":"Tutorial: Understanding Usage Strings","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Understanding Usage Strings Usage Structure &lt;&gt; required argument, [] optional argument &lt;Name:Type{Min,Max}/Regex/Flags&gt; Name Mostly used for debugging message, unless the type is Literal in which it compares the argument to the name. Type The type of variable you are expecting. Min, Max Minimum or Maximum for a giving variable (works on strings in terms of length, and on all types of numbers in terms of value) You are allowed to define any combination of min and max. Omit for none, {min} for min, {,max} for max. If you set min and max with the same integer, then the provided string must have equal length. Regex, Flags A regular expression with double escaped \\ to match against the argument. It is only valid for regex types of arguments, but gives you great flexibility on custom argument parsing. Flags are regex flags to apply to the regex pattern. Special Repeat Tag [...] will repeat the last usage optionally until you run out of arguments. Useful for doing something like &lt;SearchTerm:str&gt; [...] which will allow you to take as many search terms as you want, per your Usage Delimiter. Note: You can set multiple options in an argument by writting |. For example: &lt;Message:msg|Content:string{4,16}&gt; will work when you provide a message ID or a string with a length between 4 and 16 (including both limits). Usage Types Type Description literal Literally equal to the Name. This is the default type if none is defined. boolean A Boolean. float , num , number A Floating Point Number. int , integer An Integer. reg , regex , regexp A Regular Expression. str , string A String. url A URL. channel A TextChannel instance returned from the channel ID or channel tag. guild A Guild instance returned from the guild ID. member A GuildMember instance returned from the member ID or mention. msg , message A Message instance returned from the message ID. role A Role instance returned from the role ID or mention. user , mention A User instance returned from the user ID or mention. piece Any piece, whichever resolves first in order of piece types alphabetically. cmd , command A Command instance returned from the command name or alias. event An Event instance returned from the event name. inhibitor An Inhibitor instance returned from the inhibitor name. finalizer A Finalizer instance returned from the finalizer name. language A Language instance returned from the language name. monitor A Monitor instance returned from the monitor name. provider A Provider instance returned from the provider name. Note: Literal is very useful in arguments with multiple options. Using arguments in your command. Now, after we understand how to configurate the command, we'll start writting it: async run(msg, [...params]) { // This is where you place the code you want to run when your command is called } [...params] represents a variable number of parameters given when the command is run. The name of the parameters in the array (and their count) is determined by the usage property and its given arguments. Note that the commands' parameters are an array. This is a trick called Destructuring assignment. For example, when you have: &quot;&lt;Message:msg&gt; &lt;delete|edit&gt; [newContent:string]&quot; as your usage, and &quot;|&quot; as your usageDelim, then the following code block is an example of how it would look like, and how we would work with them. async run(msg, [message, action, newContent]) { // code }; In which message is the argument assigned to the message object as provided in &lt;Message:msg&gt; argument from usage. Same does action for &lt;delete|edit&gt; and respectively. Keep in mind that we declared newContent as an optional argument, if it's not provided, it'll return undefined. Keep in mind that arguments are delimited by the character or combination of characters written in usageDelim. In this case, we have assigned the character | for it. How do we use this command? Easy: +messager 293107496191655936|delete The line above will execute the command with the name messager (or a command with messager as an alias), it'll use Channel.messages.fetch. If the message is not found (you mistyped it or the message is in another channel) it'll warn you that the message hasn't been found. The next argument is a literal, in which must be either delete or edit. Using regex arguments in your command. Regex arguments give you even more flexibility to define custom matching. Regex in usage needs to be double escaped like the following: &lt;hexColor:regex/#?([\\\\da-f]{6})/i&gt;. That regex will resolve into: /#?([\\da-f]{6})/i which should match any hexcolor string. When you use a regex argument, the result of RegExp.prototype.exec will be passed into the command. So we can do the following destructuring to get the first matching group of the hexColor arg: async run(msg, [[, hexColor]]) { // code }; So the command +getrgb #ab24ff would make hexColor: 'ab24ff'. × Search results Close Fork me on Github "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
