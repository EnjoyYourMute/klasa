ed when a key's properties are modified. Parameters: Name Type Description key SchemaPiece The piece that was updated Since: 0.5.0 Source: lib/Client.js#L632 verbose An event for handling verbose logs Parameters: Name Type Description data string | Object The data to log Since: 0.4.0 Source: lib/Client.js#L488 wtf An event for handling wtf logs (what a terrible failure) Parameters: Name Type Description data string | Object The data to log Since: 0.4.0 Source: lib/Client.js#L495 × Search results Close Fork me on Github "},"index.html":{"id":"index.html","title":"Index","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Klasa Klasa is a class remix of the Komada Bot Framework, built on top of Discord.js. It offers an extremely easy installation and framework to build your own commands, event handlers, and much more. What's with the name? Following suit from Komada (the Croatian word for &quot;pieces&quot;), Klasa is the Croatian word for &quot;class&quot;. Like Komada, Klasa is modular, meaning each &quot;piece&quot; is a standalone part that can be easily replaced, enhanced, reloaded, removed. Why Klasa? Klasa offers a different interface than Komada, namly all pieces extend base classes. As such, it isn't as beginner friendly, but it packs the advantages of OOP you wouldn't get otherwise. (The simplicity of &lt;Command&gt;.reload() and &lt;Client&gt;.inhibitors.run() as opposed to &lt;Client&gt;.funcs.reloadCommand(commandName) and &lt;Client&gt;.funcs.runCommandInhibitors() in komada respectively.) Say you want to unload an event, it isn't very easy to do in komada, however you can simply &lt;Event&gt;.unload() in Klasa. What is different from Komada? There are a number of differences currently: Client isn't passed to the run of pieces, it is built into the base pieces object and is accessable as this.client Inhibitors are async in klasa, requiring rejection of undefined or a message if you want to inhibit the command. The piece stores (caches) aren't just Discord.Collections like in komada, they are extensions of collections which includes all loading, getting, setting, deleting, ect built right in and abstracted away. &lt;EventStore&gt;.delete(eventName) not only removes the event from the collection, but unregisters the event as a listener. &lt;CommandStore&gt;.get(name) not only gets the command if it's the command name, but if it's a command alias as well. ect. No &lt;Client&gt;.funcs. All functions have been abstracted away into OOP paradigms, or moved to the util class (only functions which have no reason to ever change, such as util.toTitleCase() or util.codeBlock()). If you would like to add functions that are shared among multiple things, you can do so in the standard node.js way via module.exports and require() Events overwrite core pieces, like other pieces do, instead of offering a second event listener. So it is important to use the transfer command to edit certain events, instead of simply replacing them so that certain Klasa framework operations continue to work No installNPM function. Requiring pieces without installing the required packages wont install the missing dependancies like it does in komada. (If and when the download command is sorted with a Klasa-pieces repo, that download command will likely have installNPM added back) All pieces are flat, meaning no help or conf. &lt;Command&gt;.description instead of &lt;Command&gt;.help.description ect. As such, the cooldown map that stores users on cooldown, has been changed to cooldowns and the cached instance of your usage is usageString where as usage is your fully parsed usage. All pieces (except extendables) can now be used as types usage strings, to get klasa pieces for use in commands. The new types are cmd, command, event, inhibitor, finalizer, monitor, provider. Time to get started! See the following tutorial on how to get started using Klasa. See also: Documentation for klasa: https://klasa.js.org/ Example premade pieces: https://github.com/dirigeants/klasa-pieces VS Code extension for rapid development (available on the marketplace) × Search results Close Fork me on Github "},"ArgResolver.html":{"id":"ArgResolver.html","title":"Class: ArgResolver","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Class: ArgResolver ArgResolver The command argument resolver new ArgResolver() Source: lib/parsers/ArgResolver.js#L7 Extends Resolver Methods &lt;async&gt; bool(arg, currentUsage, possible, repeat, msg) Resolves a boolean Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg KlasaMessage The message that triggered the command Since: 0.0.1 Source: lib/parsers/ArgResolver.js#L381 Returns: Type boolean boolean(arg, curr h (Returns a running state) Since: 0.4.0 Source: lib/util/Stopwatch.js#L76 Returns: Type Stopwatch start() Starts the Stopwatch Since: 0.4.0 Source: lib/util/Stopwatch.js#L98 Returns: Type Stopwatch stop() Stops the Stopwatch, freezing the duration Since: 0.4.0 Source: lib/util/Stopwatch.js#L111 Returns: Type Stopwatch toString() Defines toString behavior o return the friendlyDuration Since: 0.4.0 Source: lib/util/Stopwatch.js#L121 Returns: Type string × Search results Close Fork me on Github "},"Store.html":{"id":"Store.html","title":"Class: Store","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Class: Store Store The common interface for all stores new Store() Source: lib/structures/interfaces/Store.js#L15 See: CommandStore EventStore ExtendableStore FinalizerStore InhibitorStore MonitorStore ProviderStore Methods &lt;static&gt; applyToClass(structure [, skips]) Applies this interface to a class Parameters: Name Type Argument Default Description structure Object The structure to apply this interface to skips Array.&lt;string&gt; &lt;optional&gt; [] The methods to skip when applying this interface Since: 0.1.1 Source: lib/structures/interfaces/Store.js#L89 init() Initializes all pieces in this store. Since: 0.0.1 Source: lib/structures/interfaces/Store.js#L22 Returns: Type Array load(dir, file) Loads a piece into Klasa so it can be saved in this store. Parameters: Name Type De play( [time]) Display the current date with the current pattern. Parameters: Name Type Argument Default Description time Date | number | string &lt;optional&gt; new Date() The time to display Since: 0.5.0 Source: lib/util/Timestamp.js#L65 Returns: Type string edit(pattern) Edits the current pattern. Parameters: Name Type Description pattern string The new pattern for this instance Since: 0.5.0 Source: lib/util/Timestamp.js#L75 Returns: Type Timestamp Type Definitions TimestampObject Type: Object Properties: Name Type Argument Description type string The type of the current variable content string &lt;optional&gt; The content of the type. Only accessible if the type is 'literal' Source: lib/util/Timestamp.js#L33 × Search results Close Fork me on Github "},"Util.html":{"id":"Util.html","title":"Class: Util","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Class: Util Util Contains static methods to be used throughout klasa new Util() This class may not be initiated with new Since: 0.0.1 Source: lib/util/util.js#L16 Methods &lt;static&gt; applyToClass(base, structure [, skips]) Applies an interface to a class Parameters: Name Type Argument Default Description base Object The interface to apply to a structure structure Object The structure to apply the interface to skips Array.&lt;string&gt; &lt;optional&gt; [] The methods to skip when applying this interface Since: 0.1.1 Source: lib/util/util.js#L104 &lt;static&gt; clean(text) Cleans sensitive info from strings Parameters: Name Type Description text string The text to clean Since: 0.0.1 Source: lib/util/util.js#L37 Returns: Type string &lt;static&gt; codeBlock(lang, expression) Makes a codeblock markup string Parameters: Name Type Description lang string The codeblock language expression string The expression to be wrapped in the codeblock Since: 0.0.1 Source: lib/util/util.js#L27 Returns: Type string &lt;static&gt; exec(command [, options]) Promisified version of child_process.exec for use with await Parameters: Name Type Argument Description command string The command to run options ExecOptions &lt;optional&gt; The options to pass to exec Since: 0.3.0 Source: lib/util/util.js#L231 Returns: Type Promise.&lt;{stdout: string, stderr: string}&gt; &lt;static&gt; isClass(input) Verify if the input is a class constructor. Parameters: Name Type Description input function The function to verify Since: 0.5.0 Source: lib/util/util.js#L126 Returns: Type boolean &lt;static&gt; isFunction(input) Verify if the input is a function. Parameters: Name Type Description input function The function to verify Since: 0.5.0 Source: lib/util/util.js#L116 Returns: Type boolean &lt;static&gt; isNumber(input) Verify if a number is a finite number. Parameters: Name Type Description input number The number to verify Since: 0.5.0 Source: lib/util/util.js#L149 Returns: Type boolean &lt;static&gt; isObject(input) Verify if the input is an object literal (or class). Parameters: Name Type Description input Object The object to verify Since: 0.5.0 Source: lib/util/util.js#L139 Returns: Type boolean &lt;static&gt; makeObject(path, value) Turn a dotted path into a json object. Parameters: Name Type Description path string The dotted path value * The value Since: 0.5.0 Source: lib/util/util.js#L174 Returns: Type * &lt;static&gt; newError(error, code) Generates an error object used for argument reprompting Parameters: Name Type Description error Error An error object code number The status code to assign to the error Since: 0.0.1 Source: lib/util/util.js#L73 Returns: Type Error &lt;static&gt; regExpEsc(str) Cleans a string from regex injection Parameters: Name Type Description str string The string to clean Since: 0.0.1 Source: lib/util/util.js#L93 Returns: Type string &lt;static&gt; sleep(delay [, args]) Promisified version of setTimeout for use with await Parameters: Name Type Argument Description delay number The amount of time in ms to delay args * &lt;optional&gt; Any args to pass to the .then (mostly pointless in this form) Since: 0.3.0 Source: lib/util/util.js#L242 Returns: The args value passed in Type Promise.&lt;*&gt; &lt;static&gt; toTitleCase(str) Converts a string to Title Case Parameters: Name Type Description str string The string to titlecaseify Since: 0.0.1 Source: lib/util/util.js#L62 Returns: Type string &lt;static&gt; tryParse(value) Try parse a stringified JSON string. Parameters: Name Type Description value string The value to parse Since: 0.5.0 Source: lib/util/util.js#L159 Returns: Type * Type Definitions ExecOptions Type: Object Properties: Name Type Argument Default Description cwd string &lt;optional&gt; process.cwd() Current working directory of the child process env Object &lt;optional&gt; {} Environment key-value pairs encoding string &lt;optional&gt; 'utf8' encoding to use shell string &lt;optional&gt; os === unix ? '/bin/sh' : process.env.ComSpec Shell to execute the command with timeout number &lt;optional&gt; 0 maxBuffer number &lt;optional&gt; 200*1024 Largest amount of data in bytes allowed on stdout or stderr. If exceeded, the child process is terminated killSignal string | number &lt;optional&gt; 'SIGTERM' | (Default: 'SIGTERM') uid number &lt;optional&gt; Sets the user identity of the process gid number &lt;optional&gt; Sets the group identity of the process Source: lib/util/util.js#L208 × Search results Close Fork me on Github "},"tutorial-GettingStarted.html":{"id":"tutorial-GettingStarted.html","title":"Tutorial: Getting Started","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Getting Started Installing Klasa Time to take the plunge! Klasa is on NPM and can be easily installed. I assume you know how to open a command prompt in a folder where you want to install this. Please don't prove me wrong. npm install --save klasa optionally if you want to use the bleeding edge development version (not guaranteed to be stable): npm install --save dirigeants/klasa Using Klasa Create a file called app.js (or whatever you prefer) which will initiate and configure Klasa. const { Client } = require('klasa'); new Client({ clientOptions: { fetchAllMembers: false }, prefix: '+', cmdEditing: true, typing: true, readyMessage: (client) =&gt; `${client.user.tag}, Ready to serve ${client.guilds.size} guilds and ${client.users.size} users` }).login('your-bot-token'); Configuration Options: KlasaClientOptions Name Default Type Description clientBaseDir see below¹ string The directory where all piece folders can be found cmdDeleting false boolean Whether the bot should delete responses if the command is deleted cmdEditing false boolean Whether the bot should update responses if the command is edited cmdLogging false boolean Whether the bot should log command usage cmdPrompt false boolean Whether the bot should prompt missing parameters commandMessageLifetime 1800 number The threshold for when comand messages should be sweeped in seconds since last edit ignoreBots true boolean Whether or not this bot should ignore other bots ignoreSelf client.user.bot boolean Whether or not this bot should ignore itself (true for bots, false for selfbots) language en-US string The default language Klasa should opt-in for the commands ownerID see below² string The discord id for the user the bot should respect as the owner permissionLevels defaultPermissionLevels PermissionLevels The permission levels to use with this bot prefix undefined string/array The default prefix(es) when the bot first boots up.³ promptTime 30000 number The amount of time in milliseconds prompts should last provider.engine json string The provider to use in Klasa quotedStringSupport false boolean Whether the bot should default to using quoted string support⁴ readyMessage see below⁵ string/function readyMessage to be passed through to Klasa's ready event. regexPrefix null regex The regular expression prefix if one is provided typing false boolean Whether the bot should type while processing commands. 1: The directory of the main file. path.dirname(require.main.filename) 2: ID gotten from the Discord api if not provided: client.application.owner.id 3: You can pass an array to accept multiple prefixes. 4: quotedStringSupport is overridable per command 5: Successfully initialized. Ready to serve ${client.guilds.size} guilds. KlasaClientOptions are merged with discord.js' ClientOptions, see ClientOptions in the discord.js docs. Running the bot Then, run the following in your folder: npm install node app.js Requirements: Requires Node 8.5.0 or higher to run. Depends on Discord.js v12.0.0-dev or higher (this is peer depended on, so you can choose a non-broken commit). What's next? Klasa will create folders in your directory to make your own custom pieces in. Klasa will automatically check these folders on bootup, or if you reload all of a type of piece. +reload commands ect assuming your prefix is + like the example app.js file above. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingCommands.html":{"id":"tutorial-CreatingCommands.html","title":"Tutorial: Creating Commands","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Commands New commands are created in the ./commands/ folder, where subfolders are the categories offered in the help command. For instance adding ./commands/Misc/test.js will create a command named test in the Misc category. Subcategories can also be created by adding a second folder level. const { Command } = require('klasa'); module.exports = class extends Command { constructor(...args) { super(...args, { name: 'yourCommandName', enabled: true, runIn: ['text', 'dm', 'group'], cooldown: 0, aliases: [], permLevel: 0, botPerms: [], requiredSettings: [], description: '', quotedStringSupport: false, usage: '', usageDelim: undefined, extendedHelp: 'No extended help available.' }); } async run(msg, [...params]) { // This is where you place the code you want to run for your command } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Configuration Name Default Type Description name theFileName string The name of the command enabled true boolean Whether the command is enabled or not runIn ['text', 'dm', 'group'] Array What channel types the command should run in cooldown 0 number The amount of time before the user can run the command again in seconds aliases [] Array Any comand aliases permLevel 0 number The required permission level to use the command botPerms [] Array The required Discord permissions for the bot to use this command requiredConfigs [] Array The required guild configs to use this command description '' string The help description for the command usage '' string The usage string for the command See. Understanding Usage Strings usageDelim '' string The string to deliminate the command input for usage quotedStringSupport client.options.commands.quotedStringSupport boolean Wheter args for this command should not deliminated inside quotes extendedHelp 'No extended help available.' string Extended help strings All commands are required to return an Object Promise you can do that by adding the async keyword to the function, there's no need to change anything else. All command options are optional, the code above shows all default values. You can delete any line with an optional value that matches the default value. [...params] represents a variable number of arguments give when the command is run. The name of the arguments in the array (and their count) is determined by the usage property and its given arguments. Further Reading: Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingEvents.html":{"id":"tutorial-CreatingEvents.html","title":"Tutorial: Creating Events","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Events Events are placed in ./events/. If a conflicting event is present in both the core and your client, only your client version is loaded and will run when that event is triggered. Their structure is the following: const { Event } = require('klasa'); module.exports = class extends Event { constructor(...args) { super(...args, { name:'yourEventName', enabled: true }); } run(...params) { // This is where you place the code you want to run for your event } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Where ...params are arguments you would normally get from those events. For example, while the ready event would only have none, the guildMemberAdd event would be member. Configuration Name Default Type Description name theFileName string The name of the event enabled true boolean Whether the event is enabled or not Further Reading: Creating Commands Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingExtendables.html":{"id":"tutorial-CreatingExtendables.html","title":"Tutorial: Creating Extendables","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Extendables Extendables are functions that extend current Discord.js classes by adding methods or properties. Extendables have the following syntax: const { Extendable } = require('klasa'); module.exports = class extends Extendable { constructor(...args) { super(...args, ['Message'], { name: 'nameOfExtendable', enabled: true, klasa: false }); } // Getters get extend() { // Make a getter } // Setters set extend() { // Make a setters } // Methods extend() { // Make a methods } }; Understanding extendable settings constructor(...args) { super(...args, appliesTo, { name: 'nameOfExtendable', // default the file name enabled: true, // default true klasa: false // default false ); } Name Default Type Description options.name theFileName string The name of the method/property options.enabled true boolean If the extendable is enabled or not options.klasa false boolean If the extendable is for Klasa instead of Discord.js appliesTo [] Array An array of affected classes from Discord.js or Klasa. You can find all extendable classes for Discord.js and Klasa in those respective links. Understanding extend The extend method can only be a setter, getter, or method. You cannot define multiple in one file as the above example may imply. Examples Imagine we want to extend the Message class so it has a method called prompt so you can do Message#prompt(&quot;Are you sure you want to continue?&quot;) everywhere in your code, resolving if the user confirms the prompt, or rejecting otherwise. Then, your extendable is likely to be like the following: You can extend the Message object with this because you're likely to lock the prompt for a user in a channel, and Message has both properties of author and channel. const { Extendable } = require('klasa'); module.exports = class extends Extendable { constructor(...args) { super(...args, ['Message'], { name: 'prompt' }); } extend() { return prompt(); } }; Where prompt() is your prompt function. Further Reading: Creating Commands Creating Events Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingFinalizers.html":{"id":"tutorial-CreatingFinalizers.html","title":"Tutorial: Creating Finalizers","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Finalizers Finalizers are functions run after successful commands, and this is the reason of why all commands must return an Object Promise. Finalizers have the following syntax: const { Finalizer } = require('klasa'); module.exports = class extends Finalizer { constructor(...args) { super(...args, { name: 'myFinalizerName', enabled: true }); } run(msg, mes, start) { // This is where you place the code you want to run for your finalizer } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Configuration Name Default Type Description name theFileName string The name of the finalizer enabled true boolean Whether the finalizer is enabled or not Arguments: msg: The message object. mes: The value the command returns. start: The time in which the command has been run, by performance.now(), ideal for benchmarking. Existing finalizers Klasa has two preinstalled finalizers: commandCooldown and commandlogging. commandCooldown This finalizer applies the cooldown from the commands' Command.cooldown (if exists and its value is above 0). commandlogging This finalizer, unlike commandCooldown, it's only run if the property cmdLogging of your Klasa's client configs is set to true. It prints in the cmd prompt the command run, where, the user who ran it, and the time it took to process the command. Further Reading: Creating Commands Creating Events Creating Extendables Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingInhibitors.html":{"id":"tutorial-CreatingInhibitors.html","title":"Tutorial: Creating Inhibitors","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Inhibitors Inhibitors are only ran on commands. They are used to check a variety of conditions before a command is ever ran, such as checking if a user has the right amount of permissions to use a command. Inhibitors are loaded as core first, and if your code contains a inhibitor of the same name it overrides the core inhibitor. Their structure is restricted, meaning to work they must be defined exactly like the following example. They must return an Object Promise. You can accomplish this by adding the async identifier, or returning a new promise. An inhibitor blocks a command by rejecting the promise, either with a string or undefined for silent rejections. const { Inhibitor } = require('klasa'); module.exports = class extends Inhibitor { constructor(...args) { super(...args, { name: 'myInhibitorName', enabled: true, spamProtection: false }); } async run(msg, cmd) { // This is where you place the code you want to run for your inhibitor } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Configuration Name Default Type Description name theFileName string The name of the inhibitor enabled true boolean Whether the inhibitor is enabled or not spamProtection false boolean If this inhibitor is meant for spamProtection (disables the inhibitor while generating help) Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingLanguages.html":{"id":"tutorial-CreatingLanguages.html","title":"Tutorial: Creating Languages","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Languages Languages provide localizations to your bot. The built in ones allow you full control over anything the core bot will say. Transferring them (disabling those you don't want to use), and adding on to them, allows you to have a completely multi-lingual bot. Languages have the following syntax: const { Language } = require('klasa'); module.exports = class extends Language { constructor(...args) { super(...args, { name: 'myLanguageName', enabled: true }); this.language = { DEFAULT: (key) =&gt; `${key} has not been localized for en-US yet.`, DEFAULT_LANGUAGE: 'Default Language', SETTING_GATEWAY_EXPECTS_GUILD: 'The parameter &lt;Guild&gt; expects either a Guild or a Guild Object.', // ... COMMAND_CONF_RESET: (key, response) =&gt; `The key **${key}** has been reset to: \\`${response}\\`` } } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) // please note, that as the Language is loaded before the client is loaded, using this.client in a literal sense may throw errors such as: this.client.user.username would throw &quot;can't get property username of null&quot; } }; Configuration Name Default Type Description name theFileName string The name of the language enabled true boolean Whether the language is enabled or not Using Languages: There are some extendables to help use languages. msg.language is a read-only property that gets a language instance depending on the configuration. At the same time. The method msg.language.get is used to get an value from the language package, if it exists, that can accept one or more parameters, being the first one always the key's name, followed by parameters that are used by keys that may have variables. If a key is constant, they're optional. msg.language; // Will fetch the configs for the guild if it's in a guild or the default if it's in DMs. client.languages.get('en-US'); // Will skip the configs fetch and return the language which name is that one. msg.language.get('DEFAULT_LANGUAGE'); // returns 'Default Language' in this example, but if the guild has fr-FR as the configured language it would respond 'Langue par défaut' msg.language.get('COMMAND_CONF_RESET', 'prefix', '%') // returns 'The key **prefix** has been reset to: \\`%\\`' in this example, but if the guild has fr-FR as the configured language it would respond 'La clef **prefix** a été réinitialisée à : \\`%\\`' Additionally, if one language is lagging behind another, the bot will let the user know, and provide the string in the bot's default language as follows: msg.language.get('SomeKeyThatExistsOnlyInEnglish'); // Assuming the bot is configured for fr-FR, the response would be: /* * `SomeKeyThatExistsOnlyInEnglish n'a pas encore été traduit en 'fr-FR'. * * Langue par défaut: * Whatever that key would respond to normally in english.` */ Also, if a language is disabled, and a guild has it configured, the default language will be used exclusivly until either that language is no-longer disabled, or the guild configures another enabled language. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingMonitors.html":{"id":"tutorial-CreatingMonitors.html","title":"Tutorial: Creating Monitors","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Monitors Monitors are special in that they will always run on any message. This is particularly useful when you need to do checking on the message, such as checking if a message contains a vulgar word (profanity filter). They are almost completely identical to inhibitors, the only difference between one is ran on the message, and the other is ran on the command. Monitors are loaded as core first, and if your code contains a monitor of the same name it overrides the core monitor. Their structure is identical to inhibitors, being the only difference is that you don't pass a command parameter to them. const { Monitor } = require('klasa'); module.exports = class extends Monitor { constructor(...args) { super(...args, { name: 'yourMonitorName', enabled: true, ignoreBots: true, ignoreSelf: true, ignoreOthers: true }); } run(msg) { // This is where you place the code you want to run for your monitor } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Configuration Name Default Type Description name theFileName string The name of the monitor enabled true boolean Whether the monitor is enabled or not ignoreBots true boolean Whether the monitor ignores bots or not ignoreSelf true boolean Whether the monitor ignores itself or not ignoreOthers true boolean Whether the monitor ignores others or not As with all other pieces, you can omit any optional Configuration that match the default values. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingProviders.html":{"id":"tutorial-CreatingProviders.html","title":"Tutorial: Creating Providers","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Providers Data Providers are special classes designed to make your life easier when you're using a database, there's no rule to make them. By default, Klasa uses JSON to store per-guild configuration. When you create a data provider, you can access to them by: client.providers.get(ProviderName). const { Provider } = require('klasa'); const { resolve } = require('path'); const fs = require('fs-nextra'); module.exports = class extends Provider { constructor(...args) { super(...args, { name: 'json', description: 'Allows you to use JSON functionality throught Klasa' }); this.baseDir = resolve(this.client.clientBaseDir, 'bwd', 'provider', 'json'); } init() { return fs.ensureDir(this.baseDir).catch(err =&gt; this.client.emit('error', err)); } /* Table methods */ /** * Checks if a directory exists. * @param {string} table The name of the table you want to check * @returns {Promise&lt;boolean&gt;} */ hasTable(table) { return fs.pathExists(resolve(this.baseDir, table)); } /** * Creates a new directory. * @param {string} table The name for the new directory * @returns {Promise&lt;Void&gt;} */ createTable(table) { return fs.mkdir(resolve(this.baseDir, table)); } /** * Recursively deletes a directory. * @param {string} table The directory's name to delete * @returns {Promise&lt;Void&gt;} */ deleteTable(table) { return this.hasTable(table) .then(exists =&gt; exists ? fs.emptyDir(resolve(this.baseDir, table)).then(() =&gt; fs.remove(resolve(this.baseDir, table))) : null); } /* Document methods */ /** * Get all documents from a directory. * @param {string} table The name of the directory to fetch from * @returns {Promise&lt;Object[]&gt;} */ getAll(table) { const dir = resolve(this.baseDir, table); return fs.readdir(dir) .then(files =&gt; Promise.all(files.map(file =&gt; fs.readJSON(resolve(dir, file))))); } /** * Get a document from a directory. * @param {string} table The name of the directory * @param {string} document The document name * @returns {Promise&lt;?Object&gt;} */ get(table, document) { return fs.readJSON(resolve(this.baseDir, table, `${document}.json`)).catch(() =&gt; null); } /** * Check if the document exists. * @param {string} table The name of the directory * @param {string} document The document name * @returns {Promise&lt;boolean&gt;} */ has(table, document) { return fs.pathExists(resolve(this.baseDir, table, `${document}.json`)); } /** * Get a random document from a directory. * @param {string} table The name of the directory * @returns {Promise&lt;Object&gt;} */ getRandom(table) { return this.getAll(table).then(data =&gt; data[Math.floor(Math.random() * data.length)]); } /** * Insert a new document into a directory. * @param {string} table The name of the directory * @param {string} document The document name * @param {Object} data The object with all properties you want to insert into the document * @returns {Promise&lt;Void&gt;} */ create(table, document, data) { return fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), Object.assign(data, { id: document })); } set(...args) { return this.create(...args); } insert(...args) { return this.create(...args); } /** * Update a document from a directory. * @param {string} table The name of the directory * @param {string} document The document name * @param {Object} data The object with all the properties you want to update * @returns {Promise&lt;Void&gt;} */ update(table, document, data) { return this.get(table, document) .then(current =&gt; fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), Object.assign(current, data))); } /** * Replace all the data from a document. * @param {string} table The name of the directory * @param {string} document The document name * @param {Object} data The new data for the document * @returns {Promise&lt;Void&gt;} */ replace(table, document, data) { return fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), data); } /** * Delete a document from the table. * @param {string} table The name of the directory * @param {string} document The document name * @returns {Promise&lt;Void&gt;} */ delete(table, document) { return fs.unlink(resolve(this.baseDir, table, `${document}.json`)); } }; The example above is the JSON provider used in klasa, and interfacing with the settingGateway. Configuration Name Default Type Description name theFileName string The name of the provider enabled true boolean Whether the provider is enabled or not description '' string The provider description sql false boolean if the provider provides to a sql datasource Accessing Providers Providers are stored in the main client object, in the providers property. This has an entry for each provider added, based on its name. So for example if you have it set as sqlite , you can access it through client.providers.get(&quot;sqlite&quot;);. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors × Search results Close Fork me on Github "},"tutorial-IncludedPieces.html":{"id":"tutorial-IncludedPieces.html","title":"Tutorial: Included Pieces","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Pieces Klasa includes a number of pieces (Commands, Events, Finalizers, Inhibitors, languages, Monitors, Providers) to give any bot a good platform to build on. Any piece can be transfered into your user files and modified without limitation. (If a piece of the same name exists in your user files, it will override the core version of it.) Although some pieces should be modified carefully. For instance, if you transfer the message event, and remove the line telling it to run the monitors, no monitor pieces will run on your bot. At the same time, that precisely gives you full control over the bot that you want to run. Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Languages Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedCommands.html":{"id":"tutorial-IncludedCommands.html","title":"Tutorial: Included Commands","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Commands System / conf Allows authorized members to set per guild configuration. Source: commands/System/conf.js System / disable Temperarly global disable any piece except for extendables. (reverts to the in file settings upon reboot.) Source: commands/System/disable.js System / download Disabled for now: This command isn't ready for feature pairty with komada. Source: commands/System/download.js System / enable Temperarly global enable any piece except for extendables. (reverts to the in file settings upon reboot.) Source: commands/System/enable.js System / eval Evaluates abritrary javascript. Useful for debugging. Source: commands/System/eval.js System / help The default help command, compiles the help details for all commands and sends them to the user's dm, or the channel if a selfbot. Source: commands/System/help.js System / info Standard info about klasa. Feel free to personalize, or privide bot statistics. Source: commands/System/info.js System / invite Provides an up to date invite link, taking into consideration all of the bot permissions all of your commands take to function. Source: commands/System/invite.js System / ping Simple ping pong, measure the time between the two command. Source: commands/System/ping.js System / reboot Reboots the bot, requires something like Forever or PM2 to actually restart the bot application. Source: commands/System/reboot.js System / reload Reloads any piece, or all pieces of a specific category. Source: commands/System/reload.js System / stats Info about the resources this bot is using Source: commands/System/stats.js System / Transfer Transfers a core piece to your user directories, so you can edit them to your preferences. Source: commands/System/Transfer.js System / unload Unloads any piece except extendables. Source: commands/System/unload.js Further Reading: Included Events Included Extendables Included Finalizers Included Inhibitors Included Languages Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedEvents.html":{"id":"tutorial-IncludedEvents.html","title":"Tutorial: Included Events","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Events commandError Handles command errors. Source: events/commandError.js commandInhibited Replies the reason why the command was inhibited. Source: events/commandInhibited.js configUpdateEntry Synchronices the user configs between all shards, if the bot is sharded. Source: events/configUpdateEntry.js debug Re-emits the Discord.js debug event as log event, if enabled. (disabled by default) Source: events/debug.js disconnect Re-emits the disconnect error code and reason as log event. Source: events/disconnect.js error Re-emits the Discord.js debug event as log event, if enabled. Source: events/error.js guildCreate Checks if the guild is blacklisted for automatic leaving. Source: events/guildCreate.js guildDelete If KlasaClientOptions.preserveConfigs is set to false (defaults to true if not set), this event deletes entries from the database to free up space. Source: events/guildDelete.js log Logs event details to your console, with timestamps and color coding. Source: events/log.js message Runs monitors. Source: events/message.js messageDelete If the message ran a command with the property deletable set to true, this event will delete the response. Source: events/messageDelete.js messageDeleteBulk Re-emits all the messages deleted to the messageDelete event. Source: events/messageDeleteBulk.js messageUpdate Re-emits if command editing is enabled, and if the content is not the same, to check and see if the new message is a edited command. Source: events/messageUpdate.js monitorError Handles the errors thrown by any of the monitors. Source: events/monitorError.js verbose Logs verbose messages to the console. Source: events/verbose warn Re-emits the Discord.js debug event as log event, if enabled. Source: events/warn.js wtf Stands for 'What a Terrible Failure'. Logs fatal errors. Source: events/wtf Further Reading: Included Commands Included Extendables Included Finalizers Included Inhibitors Included Languages Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedExtendables.html":{"id":"tutorial-IncludedExtendables.html","title":"Tutorial: Included Extendables","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Extendables get attachable A getter to check and see if you can attach files in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/attachable.js get embedable A getter to check and see if you can embed links in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/embedable.js get postable A getter to check and see if you can send messages in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/postable.js get readable A getter to check and see if you can read in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/readable.js sendCode A shortcut to channel.send. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendCode.js sendEmbed A shortcut to channel.send. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendEmbed.js sendFile A alias to channel.send({files:{file:.... Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendFile.js sendFiles A alias to channel.send({files:... Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendFiles.js sendMessage A shortcut to channel.send. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendMessage.js Further Reading: Included Commands Included Events Included Finalizers Included Inhibitors Included Languages Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedFinalizers.html":{"id":"tutorial-IncludedFinalizers.html","title":"Tutorial: Included Finalizers","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Finalizers commandCooldown Puts users on cooldown for the specific used command globaly, based on the cooldown configuration of the command. Source: finalizers/commandCooldown.js commandLogging Emits log to log command use in the console. Source: finalizers/commandLogging.js Further Reading: Included Commands Included Events Included Extendables Included Inhibitors Included Languages Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedInhibitors.html":{"id":"tutorial-IncludedInhibitors.html","title":"Tutorial: Included Inhibitors","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Inhibitors cooldown Checks if a user is on cooldown for the command run. Source: inhibitors/cooldown.js disable Checks if the command is globally or locally disabled. Source: inhibitors/disable.js missingBotPermissions Checks to make sure the bot has all permissions needed (based on Command#botPerms) in the channel to run the command. Source: inhibitors/missingBotPermissions.js permissions Checks if the author/member has permission to use the command. (based on Command#permLevel) Source: inhibitors/permissions.js requiredConfigs (requiredSettings pre v0.5.0) Checks if the guild has the required configs defined. (based on Command#requiredConfigs) Source: inhibitors/requiredConfigs.js runIn Checks if the command can be run in the channel type this is. (based on Command#runIn) Source: inhibitors/runIn.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Languages Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedLanguages.html":{"id":"tutorial-IncludedLanguages.html","title":"Tutorial: Included Languages","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Languages de-DE German(Deutsch)/Denmark Source: languages/de-DE.js en-US English/United States Source: languages/en-US.js es-ES Spanish(Espanol)/Spain Source: languages/es-ES.js fr-FR French/France Source: languages/fr-FR.js ro-RO Romainian/Romania Source: languages/ro-RO.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedMonitors.html":{"id":"tutorial-IncludedMonitors.html","title":"Tutorial: Included Monitors","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Monitors commandHandler The command handler for Klasa. Source: monitors/commandHandler.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Languages Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedProviders.html":{"id":"tutorial-IncludedProviders.html","title":"Tutorial: Included Providers","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Providers json The basic data storage provider for klasa. Uses atomic methods from fs-nextra to virtually eliminate the possiblity of data corruption. (Similar to what node-localstorage does, without bloat/a ton of dependancies) Source: providers/json.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Languages Included Monitors × Search results Close Fork me on Github "},"tutorial-PieceStores.html":{"id":"tutorial-PieceStores.html","title":"Tutorial: Custom Pieces and Stores","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Custom Pieces and Stores Probably one of the most advanced and powerful tools in klasa is making your own stores and pieces, to do the things you want. The most basic store: const { join } = require('path'); const { Collection } = require('discord.js'); const { Store } = require('klasa'); const Something = require('./Something'); class SomethingStore extends Collection { constructor(client) { super(); Object.defineProperty(this, 'client', { value: client }); this.userDir = join(this.client.clientBaseDir, 'somethings'); this.holds = Something; this.name = 'somethings'; } delete(name) { const piece = this.resolve(name); if (!piece) return false; super.delete(piece.name); return true; } set(piece) { if (!(piece instanceof this.holds)) return this.client.emit('error', `Only ${this.name} may be stored in the Store.`); const existing = this.get(piece.name); if (existing) this.delete(existing); super.set(piece.name, piece); return piece; } // Technically left for more than just documentation /* eslint-disable no-empty-function */ init() {} load() {} async loadAll() {} resolve() {} /* eslint-enable no-empty-function */ } Store.applyToClass(SomethingStore); module.exports = SomethingStore; The most basic Piece: const { Piece } = require('klasa'); class Something { constructor(client, dir, file, options = {}) { this.client = client; this.dir = dir; this.file = file; this.name = options.name || file.slice(0, -3); this.type = 'something'; this.enabled = 'enabled' in options ? options.enabled : true; } run() { // Defined in extension Classes } async init() { // Optionally defined in extension Classes } // Technically left for more than just documentation /* eslint-disable no-empty-function */ async reload() {} unload() {} disable() {} enable() {} /* eslint-enable no-empty-function */ } Piece.applyToClass(Something); module.exports = Something; Now that probably doesn't give you much idea on what that means or why. But take the following idea: You are making a music bot gasps and you want to give it an auto-play feature. Problem is, not everyone likes the same kind of music, so lets make a GenreStore and a Genre piece for guild owners to set the genre of music they might want to listen to automatically. const { join } = require('path'); const { Collection } = require('discord.js'); const { Store } = require('klasa'); const Genre = require('./Genre'); class GenreStore extends Collection { constructor(client) { super(); Object.defineProperty(this, 'client', { value: client }); this.userDir = join(this.client.clientBaseDir, 'genres'); this.holds = Genre; this.name = 'genres'; } // We can wrap the delete method with additional teardown actions delete(name) { const piece = this.resolve(name); if (!piece) return false; super.delete(piece.name); return true; } // We can wrap the set method with additional setup actions set(piece) { if (!(piece instanceof this.holds)) return this.client.emit('error', `Only ${this.name} may be stored in the Store.`); const existing = this.get(piece.name); if (existing) this.delete(existing); super.set(piece.name, piece); return piece; } // Technically left for more than just documentation /* eslint-disable no-empty-function */ init() {} load() {} async loadAll() {} resolve() {} /* eslint-enable no-empty-function */ } Store.applyToClass(GenreStore); module.exports = GenreStore; Tbh, not that different than a simple store. Although be sure to take a look at all of the core stores. Sometimes, like in the case of Providers, we want to run a shutdown method before we delete the collection entry. In that case we also want to overwrite the clear method, and loop over the collection doing this.delete() so that all entries are shutdown properly. const { Piece, util } = require('klasa'); const getInfoAsync = require(&quot;util&quot;).promisify(require(&quot;ytdl-core&quot;).getInfo); class Genre { constructor(client, dir, file, options = {}) { this.client = client; this.dir = dir; this.file = file; this.name = options.name || file.slice(0, -3); this.type = 'genre'; this.enabled = 'enabled' in options ? options.enabled : true; // we should probably describe our auto play genres in the command we will make for guild owners to set their guild's genre setting this.description = options.description || ''; // Some example artists to include with the descriptions this.examples = options.examples || []; } // We don't even need run for this, let's call it getNext async getNext(player) { // Let's define a default behavior here // If we aren't playing anything yet, get a link from this.seeds (which is defined in each extension piece) if (!player.playingURL) return this.wrapLink(this.seeds[Math.floor(Math.random() * this.seeds.length)]); // If we do have a link, lets get youtube info about that link const info = await getInfoAsync(player.playingURL).catch((err) =&gt; { this.client.emit(&quot;log&quot;, err, &quot;error&quot;); throw `something happened with YouTube URL: ${url}\\n${util.codeBlock('', err)}`; }); // Find the first video that we haven't recenly played on our player const next = info.related_videos.find(vid =&gt; vid.id &amp;&amp; !player.recentlyPlayed.includes(this.wrapLink(vid.id))); // If their isn't a video, reseed a video we havn't played recently if (!nextID) { const seed = this.seeds.find(vid =&gt; !player.recentlyPlayed.includes(this.wrapLink(vid))); // if we have played all of the seeds, start over on reseeding if (!seed) { player.recentlyPlayed = []; return this.wrapLink(this.seeds[Math.floor(Math.random()*this.seeds.length)]); } // Else return the seed we haven't played recently return this.wrapLink(seed); } return this.wrapLink(next.id); } wrapLink(id) { return `https://youtu.be/${id}`; } async init() { // There is really no reason to init in this type of piece, but we need this here anyway } // Technically left for more than just documentation /* eslint-disable no-empty-function */ async reload() {} unload() {} disable() {} enable() {} /* eslint-enable no-empty-function */ } Piece.applyToClass(Genre); module.exports = Genre; Here we see some heavy customization. Additionally, there is a second argument to applyToClass, which is skips an array of methods to skip applying. Such as if you need to define special enable/disable behavior. But that makes our piece very easy to actually make now: const Genre = require('../Genre'); module.exports = class extends Genre { constructor(...args) { super(...args, { description: 'Electronic Dance Music', examples: [ 'Skrillex', 'deadmou5', 'The Chainsmokers' ] }); this.seeds = [ 'QV1xUseG6Gg', 'F0YYoo6oFoU', ... 'RhU9MZ98jxo' ] } } This is great and all, but we need to register these pieces/store: const { Client } = require('klasa'); const GenreStore = require('./GenreStore'); class MySwankyMusicBot extends Client { constructor(...args) { super(...args); // make a new GenreStore this.genres = new GenreStore(); // Regester the GenreStore to be loaded, init, and available to be used as an arg to be looked up in commands this.registerStore(this.genres) // Registers genres themselves to be able to be used as an arg to be looked up in commands for reload/enable/disable ect. this.registerPiece('genre', this.genres); // optionally we can add more aliases for the piece this.registerPiece('musicgenre', this.genres); } } new MySwankyMusicBot().login('token-goes-here'); Then we use it in our player class I completely made up earlier like so: ... // without going over setting up guild configs, or actually writing a player class const nextSong = await this.client.genres.get(this.guild.configs.genre).getNext(this); // nextSong should now be a pseudo random song based on the genre seeds and what has recently played ... × Search results Close Fork me on Github "},"tutorial-RichDisplay_.html":{"id":"tutorial-RichDisplay_.html","title":"Tutorial: Using RichDisplay for Paginated Embeds","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Using RichDisplay for Paginated Embeds RichDisplay allows you to create a paginated embed that users of your bot will be able to browse by using reaction-based navigation. An extremely simple working example can achieved by this code: const { Command, RichDisplay } = require('klasa'); module.exports = class extends Command { constructor(...args) { super(...args, { description: 'Test RichDisplay' }); } async run(msg) { return new RichDisplay() .addPage(new Embed().setDescription('First page')) .addPage(new Embed().setDescription('Second page')) .run(await msg.sendMessage('Loading...')); } }; A more complex example with an actual usage is this: const images = [ 'https://i.imgur.com/gh3vYgj.jpg', 'https://i.imgur.com/vBV81m4.jpg', 'https://i.imgur.com/92hAsqe.jpg' ]; const display = new RichDisplay(new this.client.methods.Embed() .setColor(0x673AB7) .setAuthor(this.client.user.name, this.client.user.avatarURL()) .setTitle('Norway Pictures Slideshow') .setDescription('Scroll between the images using the provided reaction emotes.') ); for (let i = 0; i &lt; images.length; i++) { display.addPage(template =&gt; template.setImage(images[i])); } return display.run(await msg.sendMessage('Loading slideshow...')); The code is contained in the block of the aforementioned command, inside the async run(msg) method but the display or its pages can easily be reused by placing its initialization in the command's constructor method. Code Analysis First we create a new RichDisplay instance, but this time we pass in a MessageEmbed instance, which will represent our template, from which we will be able to extend upon to create our pages later on: const display = new RichDisplay(new this.client.methods.Embed() /* ... */ ); This MessageEmbed instance will be accessible to us by either calling the RichDisplay.template property of the RichDisplay instance, in a cloned manner, or directly through the RichDisplay.addPage method, if we pass in an arrow function or a callback. for (/* ... */) { display.addPage(template =&gt; /* ... */); } From here we will be able to add content or edit properties of the template, and then, return the final embed to the RichDisplay.addPage method to be processed into a RichDisplay page. In our example, we will simply add a static image from the array we defined before. /* ... */ display.addPage(template =&gt; { template.setImage(images[i]) .setColor(0xF44336); // You can change everything of the template }); Then, after the RichDisplay is setup, we return, executing it on a new message. return display.run(await msg.sendMessage('Loading slideshow...')); The message will show the content we denfined in KlasaMessage.sendMessage initially, then, when our RichDisplay will be ready it will replace the content with the first page we defined. Info Page We can also define an Info page, which will be available through the appropriate reaction emote. All we have to do is simply call the RichDisplay.setInfoPage instead than RichDisplay.addPage. The template will be available to us in the same ways as before. Note: only one info page can be set at once. Setting the info page more than once will override the previously defined info page. Personalization Behavior managing can be handled through the second (optional) argument of the RichDisplay.run method. The configuration must be defined as an object literal. Please refer to the RichDisplay.RichDisplayRunOptions documentation page for information about each specific option. Custom Behavior Handling To handle whether or not a user should trigger an action when interacting with the reactions applied to the embed you can provide a filter function, which will be called every time a user reacts to the embed. A simple example for this would be a filter that only allows the user who executes the command to interact with it: display.run(await msg.sendMessage('Loading slideshow...'), { filter: (reaction, user) =&gt; user === msg.author }); Further Reading: Using RichMenu for Paginated Menus × Search results Close Fork me on Github "},"tutorial-RichMenu_.html":{"id":"tutorial-RichMenu_.html","title":"Tutorial: Using RichMenu for Paginated Menus","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Using RichMenu for Paginated Menus While Using RichDisplay for Paginated Embeds allows you to create fully configurable paginated embeds, RichMenu allows you to define menus using a similar interface. Unlike Using RichDisplay for Paginated Embeds, RichMenu manages a page's content and layout automatically and instead of calling RichDisplay.addPage that allows to customize the template (if provided), the user is presented with the RichMenu.addOption method, which only requires a name and a body and handles the organization of the options automatically. Like Using RichDisplay for Paginated Embeds there is the option to define a template MessageEmbed in its constructor, but it will be applied automatically to each page of the menu. An example of how RichMenu could be used is in a help-like command, this is a simple demo of how it would work: const menu = new RichMenu(new this.client.methods.Embed() .setColor(0x673AB7) .setAuthor(this.client.user.username, this.client.user.avatarURL()) .setTitle('Advanced Commands Help:') .setDescription('Use the arrow reactions to scroll between pages.\\nUse number reactions to select an option.') ); for (const command of this.client.commands.values()) { menu.addOption(command.name, command.description); } const collector = await menu.run(await msg.send('Loading commands...')); const choice = await collector.selection; if (choice === null) { return collector.message.delete(); } const command = this.client.commands.get(menu.options[choice].name); const info = new this.client.methods.Embed() .setTitle(`Command \\`${msg.guild.configs.prefix}${command.name}\\``) .setDescription(typeof command.description == 'function' ? command.description(msg) : command.description) .addField('Usage:', command.usageString); if (command.extendedHelp &amp;&amp; command.extendedHelp != '') { info.addField('Help:', typeof command.extendedHelp == 'function' ? command.extendedHelp(msg) : command.extendedHelp); } return collector.message.edit(info); The code is designed to be placed in a command, inside the async run(msg) method but the menu or its options can easily be initialized within the constructor method or the Command.init method of the command. Code Analysis The creation of the RichMenu is the same as the one displayed in Using RichDisplay for Paginated Embeds, like most of the code and personalization options. Please refer to the Using RichDisplay for Paginated Embeds tutorial. We begin by adding the options, which will be listed in the same order we defined. for (const command of /* ... */) { menu.addOption(command.name, command.description); } After listing all the options we can call RichMenu.run on our menu to render it. We will store the resulting ReactionHandler to later access the selected option. const collector = await menu.run(await msg.send('Loading Commands...')); We will also need to await for the user to select an option before continuing: const choice = await collector.selection; After obtaining the index of the selected option we can access the option's name through our menu: const command = /* ... */(menu.options[choice].name); Finally, we show the user the selected command by editing the original MessageEmbed: const info = new this.client.methods.Embed() /* ... */; return collector.message.edit(info); Personalization Personalization is the same offered by Using RichDisplay for Paginated Embeds. You can define an Info Page through RichDisplay.setInfoPage and you can define custom behavior handling by defining a function in the filter argument of RichMenu.RichMenuRunOptions × Search results Close Fork me on Github "},"tutorial-UnderstandingPermissionLevels.html":{"id":"tutorial-UnderstandingPermissionLevels.html","title":"Tutorial: Understanding Permission Levels","body":" Klasa Classes ArgResolverCommandCommandStoreConfigurationEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreGatewayGatewayDriverGatewayStorageInhibitorInhibitorStoreKlasaClientKlasaConsoleKlasaGuildKlasaMessageKlasaUserLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreReactionHandlerResolverRichDisplayRichMenuSchemaSchemaFolderSchemaPieceSettingResolverStopwatchStoreTagTimestampUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUsing RichDisplay for Paginated EmbedsUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Understanding Permission Levels Permission Levels are what defines who has permission to use what command. They cascade up to a permission level break, so guild owners can do everything the lower levels can do, and so on. For instace the conf command requires level 6 to run, by default this is how it works: level 6 requires 'MANAGE_GUILD' Permission: true/false level 7 is the guild Owner: true/false level 8 is not defined, and always returns false level 9 is the bot owner, and has break so we will stop checking higher rules: true/false If any check from 6-9 returns true, the user will be able to run that command. Also, if no break is encountered, the command will silently fail, instead of telling the user &quot;they don't have permission to use x command&quot;... Creating Completely Custom PermissionLevels Each level consists of a number (the level), a boolean (whether the level is a break or not), and a function (the check function that returns true or false). PermissionLevels.addLevel Example: const { Client, PermissionLevels } = require('klasa'); const config = require('./config.json'); config.permissionLevels = new PermissionLevels() //Optionally you can pass a number to set a custom number of permission levels. It is not advised however, as internal commands expect 10 to be the highest permission level. Modifying away from 10 without further modification of all core commands, could put your server at risk of malicious users using the core eval command. .addLevel(0, false, () =&gt; true) // everyone can use these commands .addLevel(6, false, (client, msg) =&gt; msg.guild &amp;&amp; msg.member.permissions.has('MANAGE_GUILD')) // Members of guilds must have 'MANAGE_GUILD' permission .addLevel(7, false, (client, msg) =&gt; msg.guild &am
